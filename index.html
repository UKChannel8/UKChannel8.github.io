---
layout: default
title: {{ site.name }}
---

<div id="home">
  <form action="http://formspree.io/UKChannel8@gmail.com"><input type="email" name="_replyto"><textarea   name="body"></textarea><input type="submit" value="Send"></form>
  <a href="#" class="btn">Submit</a>
  <br><br><br><br>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
